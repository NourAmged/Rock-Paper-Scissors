<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="player">
        <ul>
          <li>Player<br><span style="padding: 25px;" id="playerScore">0</span></li>
      </ul>
      </div>
      <div class="computer">
        <ul>
          <li>Computer<br><span style="padding: 50px" id="AiScore">0</span></li>
      </ul>
      </div>
    </div>
    <div class="content">
        <p>Choose an option</p>
        <div class="signs">
          <img src="images/PR.png" width="128px" height="128px" id="Pimg">
          <img src="images/CP.png" width="128px" height="128px" id="Cimg">
        </div>
        <div class="bottoms">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>
        <div class="massage">
        </div>
        <div class="finalmassage">
        </div> 
    </div>
  </body>
</html>
